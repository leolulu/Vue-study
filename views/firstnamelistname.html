<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model='firstname'> + 
		<input type="text" v-model='lastname'> =
		<input type="text" v-bind:value="firstname + lastname">
	</div>
	<script type="text/javascript">
		const app = new Vue({
			el:'#app',
			data:{
				firstname:'',
				lastname:''
			}
		})
	</script>
</body>
</html>
