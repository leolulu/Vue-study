<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script src="../node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<router-link to='/my1'>go to my1</router-link>
		<router-link to='/my2'>go to my2</router-link>
		<router-view></router-view>
	</div>
	<script type="text/javascript">
		var template1 = {template:`<h1>temp1</h1>`}
		var template2 = {template:`<h1>temp2</h1>`}

		var routes = [
			{path:'/my1',component:template1},
			{path:'/my2',component:template2}
		]

		var router = new VueRouter({
			routes
		})

		const app  = new Vue({
			el:'#app',
			router
		})
	</script>
</body>
</html>
