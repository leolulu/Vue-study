<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嵌套路由</title>
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script src="../node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<router-link to='/user/foo'>foo</router-link>
		<router-link to='/user/james'>james</router-link>
		<router-view></router-view>
	</div>

	<template id="tpl1">
		<div>
		<h1>User: {{ $route.params.id }}</h1>
		<router-view></router-view>
		</div>
	</template>

	<script type="text/javascript">

		const router =  new VueRouter({
			routes : [
			{ path:'/user/:id',
			component: {template:'#tpl1'},
			children:[
				{path:'profile',component:{template:`<h4>profile</h4>`}},
				{path:'posts',component:{template:`<h4>posts</h4>`}},
				{path:'',component:{template:`<h4>空</h4>`}}
			]
		}
		]
	})
		const vm = new Vue({
			el:"#app",
			router
		})
	</script>
</body>
</html>
